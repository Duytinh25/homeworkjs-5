<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="d-flex align-items-start">
        <div
          class="nav flex-column nav-pills me-3"
          id="v-pills-tab"
          role="tablist"
          aria-orientation="vertical"
        >
          <button
            class="nav-link active"
            id="v-pills-home-tab"
            data-bs-toggle="pill"
            data-bs-target="#v-pills-home"
            type="button"
            role="tab"
            aria-controls="v-pills-home"
            aria-selected="true"
          >
            bai tap 1
          </button>
          <button
            class="nav-link"
            id="v-pills-profile-tab"
            data-bs-toggle="pill"
            data-bs-target="#v-pills-profile"
            type="button"
            role="tab"
            aria-controls="v-pills-profile"
            aria-selected="false"
          >
            bai tap 2
          </button>
          <button
            class="nav-link"
            id="v-pills-messages-tab"
            data-bs-toggle="pill"
            data-bs-target="#v-pills-messages"
            type="button"
            role="tab"
            aria-controls="v-pills-messages"
            aria-selected="false"
          >
            bai tap 3
          </button>
          <button
            class="nav-link"
            id="v-pills-settings-tab"
            data-bs-toggle="pill"
            data-bs-target="#v-pills-settings"
            type="button"
            role="tab"
            aria-controls="v-pills-settings"
            aria-selected="false"
          >
            bai tap 4
          </button>
        </div>
        <div class="tab-content" id="v-pills-tabContent">
          <div
            class="tab-pane fade show active"
            id="v-pills-home"
            role="tabpanel"
            aria-labelledby="v-pills-home-tab"
            tabindex="0"
          >
            <div class="card">
              <div class="card-header">quan ly tuyen sinh</div>
              <div class="card-body">
                <div>
                  <input
                    type="text"
                    id="diemChuan"
                    placeholder="nhap diem chuan"
                  />
                  <select
                    class="w-25"
                    name=""
                    id="khuVuc"
                    placeholder="chon khu vuc"
                  >
                    <option value="0">chon khu vuc</option>
                    <option value="2">A</option>
                    <option value="1">B</option>
                    <option value="0.5">C</option>
                  </select>
                  <select name="" id="doiTuong" class="w-25">
                    <option value="0">chon doi tuong</option>
                    <option value="2.5">1</option>
                    <option value="1.5">2</option>
                    <option value="1">3</option>
                  </select>
                </div>
                <div>
                  <input
                    type="number"
                    placeholder="diem mon thu 1"
                    id="diem1"
                  />
                  <input
                    type="number"
                    placeholder="diem mon thu 2"
                    id="diem2"
                  />
                  <input
                    type="number"
                    placeholder="diem mon thu 3"
                    id="diem3"
                  />
                </div>
              </div>
              <button class="w-25 my-2 btn btn-success" id="ketQua">
                Ket qua
              </button>
              <div id="ok" class="card-footer text-muted">=>>>>></div>
            </div>
          </div>
          <div
            class="tab-pane fade"
            id="v-pills-profile"
            role="tabpanel"
            aria-labelledby="v-pills-profile-tab"
            tabindex="0"
          >
            <div class="card">
              <div class="card-header">Tinh tien dien</div>
              <div class="card-body">
                <input
                  type="text"
                  class="w-50 mb-2"
                  id="name"
                  placeholder="nhap ho ten"
                />
                <input
                  type="number"
                  class="w-50 mb-2"
                  id="elec"
                  placeholder="nhap so dien"
                />
              </div>
              <button class="w-50 my-2 btn btn-success" id="xuatTien">
                tinh tien dien
              </button>
              <div id="OK" class="card-footer text-muted">=>>>>></div>
            </div>
          </div>
          <div
            class="tab-pane fade"
            id="v-pills-messages"
            role="tabpanel"
            aria-labelledby="v-pills-messages-tab"
            tabindex="0"
          >
            <div class="card">
              <div class="card-header">tinh thue thu nhap</div>
              <div class="card-body">
                <input type="text" id="hoTen" placeholder="nhap ho ten" />
                <input type="number" id="income" placeholder="thu nhap nam" />
                <input
                  type="number"
                  id="ngPhuthuoc"
                  placeholder="so ng phu thuoc"
                />
              </div>
              <button class="btn btn-success w-25 mb-2" id="tax">
                tinh tien thue
              </button>
              <div id="xuatThue" class="card-footer text-muted">=>>>></div>
            </div>
          </div>
          <div
            class="tab-pane fade"
            id="v-pills-settings"
            role="tabpanel"
            aria-labelledby="v-pills-settings-tab"
            tabindex="0"
          >
            <div class="card">
              <div class="card-header">tinh tien cap</div>
              <div class="card-body">
                <select id="khachHang">
                  <option value="0">chon loai khach hang</option>
                  <option value="nhaDan">nha dan</option>
                  <option value="doanhnghiep">doanh nghiep</option>
                </select>
                <input
                  type="number"
                  id="maKhachhang"
                  placeholder="nhap ma khach hang"
                />
                <input id="kenh" type="number" placeholder="so kenh cao cap" />
              </div>
              <div id="Yes"></div>
              <button class="btn btn-success w-25 my-2" id="tinhTien">
                tinh tien
              </button>
              <div class="card-footer text-muted" id="yo">=>>></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
    <script src="/index.js"></script>
  </body>
</html>
